<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="conteudo">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" data-bs-theme="light">
        <div class="row m-1">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="chave">
                    <label class="form-check-label" for="chave">Tema claro</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        var temaClaro = true;

        // Função para carregar o tema do localStorage
        function carregarTema() {
            var tema = localStorage.getItem('tema');
            if (tema === 'dark') {
                temaClaro = false;
                document.getElementById('chave').checked = false;
                document.getElementById('conteudo').dataset.bsTheme = 'dark';
            } else {
                temaClaro = true;
                document.getElementById('chave').checked = true;
                document.getElementById('conteudo').dataset.bsTheme = 'light';
            }
        }

        // Função para mudar o tema e armazenar no localStorage
        function muda() {
            temaClaro = !temaClaro;
            var conteudo = document.getElementById('conteudo');
            if (temaClaro) {
                conteudo.dataset.bsTheme = 'light';
                localStorage.setItem('tema', 'light');
            } else {
                conteudo.dataset.bsTheme = 'dark';
                localStorage.setItem('tema', 'dark');
            }
        }

        // Inicializa ao carregar a página
        window.onload = function() {
            carregarTema();
            document.getElementById('chave').addEventListener('click', muda);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
