<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordova App - Armazenamento Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Bem-vindo ao App Cordova</h1>

        <!-- Input para nome do usuário -->
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome" />

        <!-- Switch para tema claro/escuro -->
        <label for="temaSwitch">Tema Escuro:</label>
        <input type="checkbox" id="temaSwitch" />

        <!-- Botão de salvar -->
        <button id="salvarBtn">Salvar</button>

        <!-- Exibição do nome -->
        <h2 id="welcomeMessage"></h2>
    </div>

    <script src="cordova.js"></script>
    <script src="index.js"></script>
</body>
</html>
